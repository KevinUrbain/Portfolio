<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeRush</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            text-align: center;
            background: #f4f4f9;
            padding: 30px;
        }

        h1 {
            color: #1e88e5;
        }

        #game {
            display: none;
            margin-top: 20px;
        }

        #word {
            font-size: 2em;
            font-weight: bold;
            margin: 20px;
            color: #2c3e50;
        }

        #input {
            font-size: 1.5em;
            padding: 10px;
            width: 250px;
            text-align: center;
        }

        #stats {
            margin-top: 20px;
            font-size: 1.2em;
            color: #444;
        }

        #timer {
            font-size: 1.5em;
            margin-top: 15px;
            color: #e74c3c;
        }

        #result {
            display: none;
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #3498db;
            color: #fff;
            transition: 0.2s;
        }

        button:hover {
            background: #2980b9;
        }

        a.back {
            display: block;
            margin-top: 30px;
            color: #1e88e5;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
        }

        a.back:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <h1>TypeRush</h1>
    <button id="startBtn">Démarrer</button>

    <div id="game">
        <div id="timer">Temps : 60s</div>
        <div id="word">---</div>
        <input type="text" id="input" placeholder="Tapez le mot ici..." autocomplete="off" />
        <div id="stats">
            Mots tapés : <span id="typed">0</span> |
            Corrects : <span id="correct">0</span> |
            Erreurs : <span id="errors">0</span>
        </div>
    </div>

    <div id="result"></div>
    <div>
        <a class="back" href="../index.html#typerush-section">← Retour au portfolio</a>
    </div>

    <script>
        const words = [
            "chat", "maison", "ordinateur", "voiture", "javascript", "clavier", "souris", "internet", "écran", "musique",
            "soleil", "lune", "étoile", "planète", "galaxie", "pomme", "banane", "orange", "fraise", "raisin",
            "livre", "table", "chaise", "fenêtre", "porte", "jardin", "fleur", "arbre", "forêt", "montagne",
            "mer", "océan", "rivière", "lac", "plage", "sable", "vague", "bateau", "poisson", "requin",
            "oiseau", "aigle", "papillon", "abeille", "fourmi", "lion", "tigre", "éléphant", "girafe", "zèbre",
            "chien", "lapin", "souris", "hamster", "tortue", "serpent", "lézard", "grenouille", "canard", "poule",
            "pain", "fromage", "lait", "beurre", "chocolat", "café", "thé", "eau", "jus", "soda",
            "pizza", "pâtes", "riz", "poulet", "viande", "salade", "tomate", "carotte", "pomme", "poire",
            "rouge", "bleu", "vert", "jaune", "noir", "blanc", "rose", "violet", "orange", "marron",
            "grand", "petit", "haut", "bas", "long", "court", "rapide", "lent", "chaud", "froid",
            "beau", "laid", "jeune", "vieux", "nouveau", "ancien", "bon", "mauvais", "fort", "faible",
            "école", "classe", "professeur", "élève", "cahier", "stylo", "crayon", "gomme", "règle", "cartable",
            "sport", "football", "tennis", "natation", "course", "vélo", "basket", "volley", "ski", "hockey",
            "ville", "rue", "avenue", "place", "parc", "magasin", "restaurant", "café", "hôtel", "banque",
            "voiture", "bus", "train", "avion", "bateau", "vélo", "moto", "camion", "taxi", "métro",
            "téléphone", "tablette", "écran", "clavier", "souris", "imprimante", "caméra", "micro", "casque", "câble",
            "famille", "père", "mère", "frère", "soeur", "fils", "fille", "grand-père", "grand-mère", "oncle",
            "ami", "copain", "voisin", "collègue", "docteur", "infirmier", "policier", "pompier", "boulanger", "coiffeur",
            "heure", "minute", "seconde", "jour", "semaine", "mois", "année", "siècle", "matin", "soir",
            "printemps", "été", "automne", "hiver", "janvier", "février", "mars", "avril", "mai", "juin",
            "juillet", "août", "septembre", "octobre", "novembre", "décembre", "lundi", "mardi", "mercredi", "jeudi",
            "vendredi", "samedi", "dimanche", "aujourd'hui", "demain", "hier", "maintenant", "toujours", "jamais", "parfois"
        ];

        let timer = 60;
        let interval;
        let currentWord = "";
        let totalTyped = 0;
        let correct = 0;
        let errors = 0;

        const startBtn = document.getElementById("startBtn");
        const game = document.getElementById("game");
        const wordEl = document.getElementById("word");
        const input = document.getElementById("input");
        const timerEl = document.getElementById("timer");
        const typedEl = document.getElementById("typed");
        const correctEl = document.getElementById("correct");
        const errorsEl = document.getElementById("errors");
        const resultEl = document.getElementById("result");

        function getRandomWord() {
            return words[Math.floor(Math.random() * words.length)];
        }

        function newWord() {
            currentWord = getRandomWord();
            wordEl.textContent = currentWord;
            input.value = "";
            input.focus();
        }

        function updateStats() {
            typedEl.textContent = totalTyped;
            correctEl.textContent = correct;
            errorsEl.textContent = errors;
        }

        function startGame() {
            startBtn.style.display = "none";
            game.style.display = "block";
            resultEl.style.display = "none";

            timer = 60;
            totalTyped = 0;
            correct = 0;
            errors = 0;
            updateStats();

            newWord();

            interval = setInterval(() => {
                timer--;
                timerEl.textContent = "Temps : " + timer + "s";
                if (timer <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(interval);
            game.style.display = "none";
            resultEl.style.display = "block";

            let wpm = Math.round((correct / 60) * 60);
            let accuracy = totalTyped > 0 ? Math.round((correct / totalTyped) * 100) : 0;

            resultEl.innerHTML = `
        <h2>Résultats</h2>
        <p>Mots tapés : ${totalTyped}</p>
        <p>Corrects : ${correct}</p>
        <p>Erreurs : ${errors}</p>
        <p>Vitesse : ${wpm} mots/min</p>
        <p>Précision : ${accuracy}%</p>
        <button onclick="startGame()">Rejouer</button>
      `;
        }

        input.addEventListener("keydown", (e) => {
            if (e.key === " " || e.key === "Enter") {
                e.preventDefault();
                let typedWord = input.value.trim();
                if (typedWord.length > 0) {
                    totalTyped++;
                    if (typedWord === currentWord) {
                        correct++;
                    } else {
                        errors++;
                    }
                    updateStats();
                    newWord();
                }
            }
        });

        startBtn.addEventListener("click", startGame);
    </script>
</body>

</html>
